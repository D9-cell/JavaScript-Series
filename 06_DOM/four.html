<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: #FFF;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>

    /*  Adding Element  */
    /*We have to traverse to the whole tree for this below code for using innerHTML*/
    function addLangauge(langName){
        let li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLangauge("Java")
    addLangauge("TypeScript")
    
    /*This is optimized just because we use appendChild concept*/
    function addOptiLanguage(langName){
        let listItem = document.createElement('li');
        listItem.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(listItem)
    }
    addOptiLanguage("Kotlin");


    /*   Edit   */
    let secondLang = document.querySelector("li:nth-child(2)")

    /* 1st Option to EDIT*/
    // secondLang.innerHTML = "Android" //--> Not optimized

    /* 2nd Option to EDIT*/
    let newLi = document.createElement('li')
    newLi.textContent = "Android"
    secondLang.replaceWith(newLi)

    /* 3rd Option to EDIT*/
    let firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>TypeScript</li>'


    /*  Remove  */
    let lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>

</html>
